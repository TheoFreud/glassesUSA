<link rel="stylesheet" href="css/index.css">
<style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-content: flex-start;
        font-family: Roboto;
    }

    .row {
        border: 2px solid white;
        padding: 20px;
        background-color: #1b1b1b;
        color: white;
    }
</style>
<div class="grid">
    <div class="row">
        <h1>Buttons</h1>
        <button class="dsmButton">Normal button</button> <button class="dsmButton secondary">Secondary button</button>
    </div>
    <div class="row">
        <h1>Button Sizes</h1>
        <button class="dsmButton regular">regular button</button>
        <button class="dsmButton medium">medium button</button>
        <button class="dsmButton small">Small button</button>
        <p></p>
        <button class="dsmButton extralarge">Extra large button</button>
        <button class="dsmButton large">Large button</button>
    </div>
    <div class="row">
        <h1>Ghost Buttons</h1>
        <button class="dsmButton ghost">Ghost button</button>
        <button class="dsmButton secondary ghost">Secondary ghost button</button>
    </div>
</div>


<div class="grid">
    <div class="row">
        <h1>Round Buttons</h1>

        <button class="dsmButton round">Round button</button>
        <button class="dsmButton round secondary">Round secondary button</button>
        <p></p>
        <button class="dsmButton round regentGray">Round regentGray</button>
        <button class="dsmButton round towerGray">Round towerGray</button>
        <p></p>
        <button class="dsmButton round codGray">Round codGray</button>

        <button class="dsmButton round white">Round white</button>
    </div>
</div>
